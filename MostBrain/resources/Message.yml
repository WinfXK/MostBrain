EffectItem:
   Noregretslife:
      Name: 嗜血杀戮
      Hint: 被赋予这个神力的玩家击杀地方时将会吸收对方怨气用于增加自身血气，若达到血气上限，将会增加血量上限，死亡后血量上限增加BUff将会失效(包括其他Buff增幅)！
   Frightened:
      Name: 怂的一批
      Hint: 被赋予这个神力的玩家死亡复活后前三次有效攻击将会有大概率闪避敌人的攻击并且敌我位置互换
   Wrathrebirth:
      Name: 轮回之怒
      Hint: 被赋予这个神力的玩家死亡复活后的前三次攻击将会获得攻击加成
   Pilfering:
      Name: 顺手牵逗比
      Hint: 被赋予这个神力的玩家死亡时会随机带走一个在场的玩家，若无更多在场玩家，则加满血量
      Text: '{RandColor}你被{RandColor}{Player}{RandColor}带走了！'
   AQspirit:
      Name: 阿Q精神
      Hint: 被赋予这个神力的玩家在被攻击时头顶会出现提示字符
      Text: '{RandColor}不要打我|{RandColor}CNM不要打我|{RandColor}就打着一下了吧？|{RandColor}求求你了别欺负我|{RandColor}我太难了|{RandColor}我真的是High到不行|{RandColor}来吧我是打不死的|{RandColor}真的是不痛不痒'
   Rebirth:
      Name: 轮回者
      Hint: 被赋予这个神力的玩家将会一直经历血量减少后再增多的过程，在血量减少时防御和攻击都会增加，在血量增多时攻击力加倍,但同时会得到眩晕Buff
   Afterfactory:
      Name: 女人心
      Hint: 被赋予这个神力的玩家在攻击时概率触发，若触发成功，则随机获得一个对方的Buff，若对方无Buff，则本身消失一个Buff病给予被攻击的玩家，若双方均无Buff，则随机一方死亡，未死亡一方获得一个随机BUff，若被攻击者未加入游戏，攻击者即刻死亡！
      Text: '{RandColor}§l§n你§e§l§n该§f§l§n死§f§l§n！'
   Combustionblood:
      Name: 燃血之法
      Hint: 被赋予这个神力的玩家在攻击时将会获得随机的攻击加成，但是这些攻击加成是通过燃烧自己的血液达成的
   SplashShake:
      Name: 空间传送
      Hint: 被赋予这个神力的玩家在攻击时概率和被攻击者互换位置
   Burst:
      Name: 核能爆发
      Hint: 被赋予这个神力的玩家在攻击时概率触发爆炸效果
   Suckblood:
      Name: 吸血精灵
      Hint: 被赋予这个神力的玩家在攻击时概率触发吸血效果
   Stamp:
      Name: 万众瞩目
      Hint: 被赋予这个神力的玩家在攻击时被攻击者会被标记
      Text: '{RandColor}我是傻逼！{n}{RandColor}求{RandColor}打'
   Vertigo:
      Name: 巴豆战士
      Hint: 被赋予这个神力的玩家第一次攻击时将附带反胃Buff
   Theft:
      Name: 复刻之神
      Hint: 被赋予这个神力的玩家第一次攻击时将得到对手的所有Buff
   Slowness:
      Name: 极速杀手
      Hint: 被赋予这个神力的玩家攻击时将附带减速Buff
   Satiate:
      Name: 幸福小康
      Hint: 被赋予这个神力的玩家将在游戏内不会饥饿
   Protection:
      Name: 铜皮铁肤
      Hint: 被赋予这个神力的玩家攻击时将会得到受伤减半的Buff
   Philanthropist:
      Name: 高斯奥特曼
      Hint: 被赋予这个Buff的玩家被攻击时概率恢复攻击自己的玩家血量
   Meteors:
      Name: 幸运天使
      Hint: 使用后将会随机给予两个Buff
   Highlytoxic:
      Name: 超能毒师
      Hint: 被赋予这个神力的玩家攻击时将会附带剧毒效果
   Healthgod:
      Name: 生命主宰
      Hint: 被赋予这个神力的玩家将会被增加自身的血量上限
   Formatting:
      Name: 众神清道夫
      Hint: 被赋予这个神力的玩家第一次攻击能清除被攻击者的所有Buff
   Flying:
      Name: 身轻如燕
      Hint: 被赋予这个神力的玩家能每隔一段时间获得一个漂浮Buff
   Firegod:
      Name: 控火能者
      Hint: 被赋予这个神力的玩家在被攻击时概率将敌方燃烧
   Ferocity:
      Name: 暴怒者
      Hint: 被赋予这个神力的玩家攻击力增加0.5倍
   Expedite:
      Name: 狂奔者
      Hint: 被赋予这个神力的玩家能持续获得疾跑Buff
   Eternalife:
      Name: 生命掌控者
      Hint: 被赋予这个神力的玩家每隔一段时间能恢复少量健康值
   Dodging:
      Name: 快速闪避
      Hint: 被赋予这个神力的玩家在被攻击时能概率闪避
   Dieattack:
      Name: 地狱之神
      Hint: 被赋予这个神力的玩家第一次攻击将会直接将被攻击者击杀
   Deathgodson:
      Name: 死神之子
      Hint: 被赋予这个神力的玩家将可以逃脱一次必死攻击
   Combustion:
      Name: 神圣火种
      Hint: 被赋予这个神力的玩家攻击时将会附带燃烧效果
   Brambles:
      Name: 荆棘
      Hint: 被赋予这个神力的玩家被攻击时会给攻击者造成一定伤害
   Beggar:
      Name: 饥饿狂徒
      Hint: 被赋予这个神力的玩家的前三次攻击将会造成被攻击者饱食度直接归零的效果
   Accumulation:
      Name: 血腥镰刀
      Hint: 被赋予这个神力的玩家的前三次攻击将会造成被攻击者血量直接减半的效果
