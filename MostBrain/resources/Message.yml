#注：当前已有全局变量包括：n：换行、ServerName：服务器名称、PluginName：插件名称、RandColor：随机颜色、服务器货币名称：{MoneyName}
# 进服若是检测没有快捷菜单将提示的内容，可用变量：Player：玩家名
lang: chs-中文
游戏未设置: §4{PluginName}未设置
权限不足: §4你无权限执行此操作！
金币不足: §4您的{MoneyName}不足！
插件启动: '{RGBTextStart}{PluginName}启动...{RGBTextEnd}        §6欢迎{RGBTextStart}使用{PluginName}{RGBTextEnd}§f(*￣︶￣)'
无法初始化配置: §4无法初始化配置文件：{FileName}，请检查!
无法效验语言文件: §4无法效验语言文件！请检查！
请在游戏内自行命令: §4请在游戏内执行此命令！
插件关闭: '{RGBTextStart}{PluginName}已关闭！感谢使用！若经济允许，希望能赞助一下！支付宝：2508543202@qq.com{RGBTextEnd}'
数据加载错误: §4无法读取游戏数据！请删除所有数据后尝试重新创建！
Command:
   AdminCommand:
      setMsg: '{RandColor}开始设置{PluginName}'
      delMsg: '{RandColor}删除所有{PluginName}设置'
      已有玩家正在设置: §4当前已经有一个玩家正在设置游戏！Player：{ByPlayer}
      正在设置: §4您当前已经在设置游戏！
      游戏已设置完毕: §4游戏已设置！若要重新设置请输入/Admin{PluginName} del
      StartGame: §4你正在开始设置游戏！请使用游戏设置工具点击一个木牌以标记开始点
      不能阻止设置: §4你不能阻止其他管理员设置游戏！
      停止设置: §4您已经停止设置游戏。
      管理员停止设置: §4{Player}已取消设置{PluginName}
      删除游戏: §f您已经成功删除原有的游戏设置！
      管理员删除游戏: §4{Player}已经删除原有的游戏设置
      已开始游戏: §4已有玩家开始游戏！请稍后重试!
      Tool: '{RandColor}游戏创作者'
Event:
   PlayerJoin:
      Tip: §e欢迎来到§1{ServerName}§e！本服支持{RGBTextStart}最强大脑{RGBTextEnd}§e小游戏！快来体验吧！
      OpTip: §4{PluginName}未设置！快速入§f/Admin{PluginName} set §4来设置吧！
   Death:
      Tip: §4啊哦！你已经失败了！请不要气馁，下次加油！
      得分: §e本次得分：§5{Goal}
SettingGame:
   点击木牌: §6成功设置开始木牌！请点击一个矩形区域的一角以便设置§5游戏区域
   点击第一个角: §6成功设置区域一角！请点击同世界的另一个方块以确定游戏区域！
   设置错误: §4设置错误！请删除所有游戏数据后重试！
   不同世界设置区域: §4游戏区域无法跨世界设置！
   游戏区域过小: §4游戏区域长宽至少五格，高至少三格
   正在生成游戏区域: §4正在生成游戏区域！请稍后....
   设置完成: §6设置完成！正在生成游戏区域！
   生成完成: §6游戏区域已设置！快来玩游戏啦~
   管理员退出: §4正在设置游戏的管理员({Player})退出！所有未完成的设置将会撤销！
Game:
   游戏已开始: §4游戏已开始！请等待。
