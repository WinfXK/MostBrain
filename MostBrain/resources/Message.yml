Command:
   PlayerCommand:
      set: '{RandColor}开始设置{PluginName}'
      del: '{RandColor}删除所有{PluginName}设置'
Event:
   PlayerJoin:
      Tip: §e欢迎来到§1{ServerName}§e！本服支持{RGBTextStart}最强大脑{RGBTextEnd}§e小游戏！快来体验吧！
   Death:
      Tip: §4啊哦！你已经失败了！请不要气馁，下次加油！
      得分: §e本次得分：§5{Goal}
      