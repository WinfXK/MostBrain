EffectItem:
   Vertigo:
      Name: 巴豆战士
      Hint: 被赋予这个神力的玩家第一次攻击时将附带反胃Buff
   Theft:
      Name: 复刻之神
      Hint: 被赋予这个神力的玩家第一次攻击时将得到对手的所有Buff
   Slowness:
      Name: 极速杀手
      Hint: 被赋予这个神力的玩家攻击时将附带减速Buff
   Satiate:
      Name: 幸福小康
      Hint: 被赋予这个神力的玩家将在游戏内不会饥饿
   Protection:
      Name: 铜皮铁肤
      Hint: 被赋予这个神力的玩家攻击时将会得到受伤减半的Buff
   Philanthropist:
      Name: 高斯奥特曼
      Hint: 被赋予这个Buff的玩家被攻击时概率恢复攻击自己的玩家血量
   Meteors:
      Name: 幸运天使
      Hint: 使用后将会随机给予两个Buff
   Highlytoxic:
      Name: 超能毒师
      Hint: 被赋予这个神力的玩家攻击时将会附带剧毒效果
   Healthgod:
      Name: 生命主宰
      Hint: 被赋予这个神力的玩家将会被增加自身的血量上限
   Formatting:
      Name: 众神清道夫
      Hint: 被赋予这个神力的玩家第一次攻击能清除被攻击者的所有Buff
   Flying:
      Name: 身轻如燕
      Hint: 被赋予这个神力的玩家能每隔一段时间获得一个漂浮Buff
   Firegod:
      Name: 控火能者
      Hint: 被赋予这个神力的玩家在被攻击时概率将敌方燃烧
   Ferocity:
      Name: 暴怒者
      Hint: 被赋予这个神力的玩家攻击力增加0.5倍
   Expedite:
      Name: 狂奔者
      Hint: 被赋予这个神力的玩家能持续获得疾跑Buff
   Eternalife:
      Name: 生命掌控者
      Hint: 被赋予这个神力的玩家每隔一段时间能恢复少量健康值
   Dodging:
      Name: 快速闪避
      Hint: 被赋予这个神力的玩家在被攻击时能概率闪避
   Dieattack:
      Name: 地狱之神
      Hint: 被赋予这个神力的玩家第一次攻击将会直接将被攻击者击杀
   Deathgodson:
      Name: 死神之子
      Hint: 被赋予这个神力的玩家将可以逃脱一次必死攻击
   Combustion:
      Name: 神圣火种
      Hint: 被赋予这个神力的玩家攻击时将会附带燃烧效果
   Brambles:
      Name: 荆棘
      Hint: 被赋予这个神力的玩家被攻击时会给攻击者造成一定伤害
   Beggar:
      Name: 饥饿狂徒
      Hint: 被赋予这个神力的玩家的前三次攻击将会造成被攻击者饱食度直接归零的效果
   Accumulation:
      Name: 血腥镰刀
      Hint: 被赋予这个神力的玩家的前三次攻击将会造成被攻击者血量直接减半的效果
